<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE und META DESCRIPTION pro Beitrag anpassen -->
    <title>Blogbeitragstitel - Sven Maibaum Blog</title>
    <meta name="description" content="Kurzbeschreibung des Blogbeitrags.">
    <meta name="author" content="Sven Maibaum">
    <link rel="canonical" href="https://www.svenmaibaum.dev/blog/post-name.html" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P9SXPLL2SY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-P9SXPLL2SY');
    </script>
    <script>
        (function(){
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if(savedTheme){
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if(prefersDark){
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="antialiased">
    <header class="sticky top-0 z-40 glassmorphism shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html#home" class="text-xl font-bold gradient-text">Sven Maibaum</a>
            <div class="flex items-center">
                <a href="index.html" class="hover:text-teal-400 transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>Zurück zum Blog
                </a>
                <button id="theme-toggle" type="button" class="theme-switcher" title="Toggle theme">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="project-detail-container section-padding">
        <h1 class="text-3xl font-bold mb-6">[Titel des Blogbeitrags]</h1>
        <p class="mb-4 text-sm text-gray-600">Veröffentlicht am <span class="blog-date">TT.MM.JJJJ</span></p>
        <p>Hier folgt der Inhalt des Blogbeitrags.</p>
    </main>
    <footer class="py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; <span id="currentYearPost"></span> Sven Maibaum. Alle Rechte vorbehalten.</p>
        </div>
    </footer>
    <script>
        const currentYearPostElement = document.getElementById('currentYearPost');
        if(currentYearPostElement){
            currentYearPostElement.textContent = new Date().getFullYear();
        }
    </script>
    <script src="../js/theme.js" defer></script>
</body>
</html>
